<table class="table table-striped">
    <thead>
        <th>Menu ID</th>
        <th>Menu Name</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let menu of MenuList">
            <td>{{menu.MenuID}}</td>
            <td>{{menu.MenuName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Update
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
